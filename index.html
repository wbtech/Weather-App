<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="searchBar" placeholder="Search" />
        <button>Search</button>
      </div>
      <div class="weather loading">
        <h2 class="city">Weather in Narobi</h2>
        <h1 class="temp">27.C</h1>
        <div class="flex">
          <img src="" alt="" class="src" />
          <h4 class="current">15.C</h4>
        </div>

        <div class="flex">
          <img src="openweathermap.org/img/wn/04n.png" alt="" class="icon" />
          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 20%</div>
        <div class="wind">Wind: speed: 7.4 km/h</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
